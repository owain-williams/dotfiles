# Tmux Configuration

# Change prefix from C-b to C-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is removed
set -g renumber-windows on

# Enable vi mode
setw -g mode-keys vi

# Faster command sequences
set -s escape-time 10

# Increase repeat timeout
set -sg repeat-time 600

# Increase scrollback buffer size
set -g history-limit 50000

# Enable RGB colour if running in xterm
set-option -sa terminal-overrides ",xterm*:Tc"

# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Switch panes using vim-like hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Reload config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Don't rename windows automatically
set-option -g allow-rename off

# Poimandres-inspired theme
set -g status-position bottom
set -g status-bg '#1b1e28'
set -g status-fg '#a6accd'
set -g status-left ''
set -g status-right '#[fg=#1b1e28,bg=#767c9d,bold] %d/%m #[fg=#1b1e28,bg=#a6accd,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=#e4f0fb]:#[fg=#ffffff]#W#[fg=#5de4c7]#F '
setw -g window-status-format ' #I#[fg=#506477]:#[fg=#767c9d]#W#[fg=#506477]#F '

# Pane border colors
set -g pane-border-style fg='#303340'
set -g pane-active-border-style fg='#5de4c7'

# Message colors
set -g message-style bg='#1b1e28',fg='#add7ff'